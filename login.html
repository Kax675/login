<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div id="spinner">
    <div id="incorrectcredintals">
      <h1>You Entered Invalid Credentials 5 Times In A Row</h1>
      <p>Please Try Again In <span id="secs">30</span> Seconds</p>
    </div>
    <div class="mdl-spinner mdl-js-spinner is-active spinner"></div>
  </div>
  <div id="toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <form id="login">
    <div id="inputs">
    <div id="usernamecontainer" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" autocomplete="username" type="text" id="username">
      <label class="mdl-textfield__label" for="username">Username</label>

    </div>
    <div id="passwordcontainer" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" autocomplete="current-password" type="password" id="password">
      <label class="mdl-textfield__label" for="password">Password</label>
  </div>
<br>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="loginbtn" value="Submit">Login</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" onclick="contiune()"  id="contiunebtn">Contiune</button>
  </form>
    
  </div>
  

  
  
</body>
<script src="login.js"></script>
</html>
